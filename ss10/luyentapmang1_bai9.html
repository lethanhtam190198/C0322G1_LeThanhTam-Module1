<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    let b=[];
    let c = new Array();
    for (let i = 0; i < 10; i++) {
        a[i] = parseInt(prompt("nhap vao 10 phan tu cua mang a:"));
        c.push(a[i]);
    }
    for (let i = 0; i < 10; i++) {
        b[i] = parseInt(prompt("nhap vao 10 phan tu cua mang b:"));
        c.push(b[i]);
    }
    document.write("Mang c:"+c + "<br>");
    document.write("So phan tu mang c:"+c.length);
</script>

</body>
</html>
