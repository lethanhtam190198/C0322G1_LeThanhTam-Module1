<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo vị trí của mảng nhập vào</title>
</head>
<body>
<script>
    let a=[];
    for(let i=0;i<10;i++){
        a[i]=parseInt(prompt("nhap vao 10 phan tu cua mang"))}
    let first = 0;
    let last = a.length - 1;
    for (let i = 0; i < a.length; i++) {
        if (first < last) {
            let b = a[first];
            a[first] = a[last];
            a[last] = b;
            first++;
            last--;
        }
    }
    document.write(a);
</script>

</body>
</html>
