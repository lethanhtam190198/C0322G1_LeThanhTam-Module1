<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So Sanh 2 Chuoi</title>
</head>
<body>
<script>
    let a=prompt("nhap vao chuoi a:");
    let b=prompt("nhap vao chuoi b:");
    let flag=true;
    if(a.length !== b.length) {
        document.write("hai chuoi khong bang nhau");
    }
    else
    {
        for (let i = 0; i < a.length; i++) {
            if(a[i] !== b[i]) {
                document.write("2 chuoi khong bang nhau")
                flag = false;
                break;
            }
        }
    }
    if(flag===true)
    document.write("2 chuoi bang nhau");
</script>
</body>
