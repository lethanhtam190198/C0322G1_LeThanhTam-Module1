<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['1','g', '2', '2', '3','0','c' ,'m', 'a', 't' ];
    let first = 0;
    let last = a.length - 1;
    for (let i = 0; i < a.length; i++) {
        if (first < last) {
            let b = a[first];
            a[first] = a[last];
            a[last] = b;
            first++;
            last--;
        }
    }
    document.write(a);
</script>
</body>
</html>
