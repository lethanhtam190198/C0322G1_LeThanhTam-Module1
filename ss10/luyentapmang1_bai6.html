<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    for(let i=0;i<10;i++){
    a[i]=parseInt(prompt("nhap vao 10 phan tu cua mang"))}
    let v=parseInt(prompt("nhap vao V"));
    let flag=true;
    for(let i=0;i<a.length;i++){
        if(v===a[i]){
            flag=false;
            document.write("V is in the array")
            break;
        }
    }
    if (flag===true){
        document.write("V is not in the array");

    }
</script>

</body>
</html>
