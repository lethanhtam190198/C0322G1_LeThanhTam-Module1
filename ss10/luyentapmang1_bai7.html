<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    for(let i=0;i<10;i++){
        a[i]=parseInt(prompt("nhap vao 10 phan tu cua mang"));}
    let v=parseInt(prompt("nhap vao so muon loai bo"));
    let b;
    for(let i=0;i<a.length;i++){
        if(a[i]===v){
            b=i;
        }
    }
    for(b;b<a.length;b++){
        a[b]=a[b+1];
    }
    a[a.length-1]=0;
    document.write(a);
</script>

</body>
</html>
