<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập só phần tử của mảng:"))
    let a=[];
    for (let i = 0; i < n; i++) {
        a[i] = prompt("Nhập vào"+" "+ n +" "+"phần tử của mảng a:");
    }
    document.write("Mảng a:"+" "+a+"<br>");
    let dem=0;
    for(let i=0;i<a.length;i++){
        if(a[i]%1===0){
            dem++;
        }
    }document.write("Có"+" "+dem+" "+"Kí Tự Số"+"<br>");
    document.write("Độ dài của mảng:"+a.length);

</script>
</body>
</html>
