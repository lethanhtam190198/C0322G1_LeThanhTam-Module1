<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=['1','-','2','-','7','5','8','-','6'];
    let i;
    for(i=0;i<a.length;i++){
            if(a[i]==="-"){
                a[i]="_";
            }
    }
    document.write(a);
</script>

</body>
</html>
