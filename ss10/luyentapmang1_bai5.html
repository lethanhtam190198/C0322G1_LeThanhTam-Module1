<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let b='1 -2 -7 5 8 -6';
    let num=0;
    let i;
    for(i=0;i<b.length;i++){
        if(b[i]==="-"){
        num++;}
    }document.write(num);
</script>
</body>
</html>
