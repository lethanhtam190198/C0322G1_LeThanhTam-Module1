<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [3, 15, 7, 8, 9, 23, 10, 6, 20, 11];
    let max = 1;
    let sum=0;
    let average=0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i];
        }
    }
    document.write("So lon nhat la:" + max + "<br>");
    for(let i = 0; i < a.length; i++){
        sum=sum+a[i];
        average=sum/a.length;
    }
    document.write("Trung binh cac phan tu trong mang:"+average);
</script>
</body>
</html>
