<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra tam giac</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('nhap a'));
    let b=parseFloat(prompt('nhap b'));
    let c=parseFloat(prompt('nhap c'));
    if (((a&&b&&c)>0) && ((a+b)>c) && ((b+c)>a) && ((a+c)>b)){
        alert(a+","+b+","+c +'la canh cua tam giac');
    }
    else {alert(a+","+b+","+c +'khong la canh cua tam giac');}
</script>
</body>
</html>

<!--a,b,c > 0-->
<!--a + b > c-->
<!--b + c > a-->
<!--a + c > b-->
