<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh thue thu nhap</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('nhap thu nhap ca nhan:'));
    if (a<100000){
        let tax=a*(10/100)
        alert('thue thu nhap ca nhan='+tax);
    }
    else {
        let tax=a*(20/100);
        alert('thue thu nhap ca nhan='+tax);
    }
</script>

</body>
</html>
