<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phuong trinh bac 1</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('nhap a'));
    let b=parseFloat(prompt('nhap b'));
    if((a==0)&&(b==0)){
        alert('phuong trinh vo so nghiem');
    }
    else if((a==0)&&(b!=0)){
        alert('phuong trinh vo nghiem');
    }
    else {
        let nghiem=(-b)/a;
        alert(nghiem)
    }
</script>
</body>
</html>
