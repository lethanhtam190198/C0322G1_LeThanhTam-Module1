<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh gia dien</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('nhap so chu dien'));
    if (a<100){
        let tiendien= a* 3000;
        alert('tien dien la:'+tiendien);
    }
    else {
        let tiendien=a*3500;
        alert('tien dien la'+tiendien);
    }
</script>

</body>
</html>
