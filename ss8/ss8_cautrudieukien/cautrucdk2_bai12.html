<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh laiu ngan hang</title>
</head>
<body>
<script>
    let money = parseInt(prompt('Nhập số tiền gửi ngân hàng: '));
    let month = parseInt(prompt('Nhập số thang gửi tiền: '));
    let bankinterest = (money) * (3 /100) * (month / 12);
    alert('Số tiền lãi được là: ' + bankinterest);
</script>

</body>
</html>
