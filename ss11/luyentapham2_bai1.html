<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tital</title>
</head>
<body>
<script>
    let result=0;
    function square(x) {
        result = x * x;
        return result;
    }
    let number = parseInt(prompt("Input number"));
    let x = square(number);
    document.write("Bình phương của " + number + " là " + x);
</script>
</body>
</html>
