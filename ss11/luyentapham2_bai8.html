<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = Array();
  for (let i = 0; i < 6; i++) {
    a[i] = parseInt(prompt("Nhập a:"));
  }
  document.write(a+"<br>");
  function test() {
    let first = 0;
    let last = a.length - 1;
    while (first < last)
    {
      let b = a[first];
      a[first] = a[last];
      a[last] = b;
      first++;
      last--;
    }
    return(a);
  }
  document.write("Chuỗi mới : " +test());
</script>
</body>
</html>
