<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập bán kính hình tròn: "));
    const PI = 3.14;
    function acreage() {
        let s = a * PI;
        return (s);
    }

    function perimeter() {
        let p = 2 * a * PI;
        return (p);
    }
    document.write("Diện tích hình tròn là: " + acreage() + "<br/>");
    document.write("Chu vi hình tròn là: " + perimeter());
</script>
</body>
</html>
