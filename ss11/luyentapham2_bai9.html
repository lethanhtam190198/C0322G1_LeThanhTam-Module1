<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A </title>
</head>
<body>
<script>
    let b = ["t", "a","m","a","b","c","d","1","2","3","4","5","a","b"];
    let a = prompt("nhập ký tự cần kiểm tra")
    function dem(a,b){
        let count = 0;
        for (let i=0;i<b.length;i++) {
            if (a === b[i]) {
                count++;
            }
        }
        if (count === 0)
        {
            return -1;
        }else
        {
            return count;
        }
    }
    let d = dem(a,b)
    if (d===-1)
    {
        document.write("ký tự"+" "+ a +" "+ " không xuất hiện trong mảng");
    }
    else {
        document.write("ký tự"+" "+ a +" "+ "xuất hiện trong mảng " + d + " lần");
    }
</script>

</body>
</html>
