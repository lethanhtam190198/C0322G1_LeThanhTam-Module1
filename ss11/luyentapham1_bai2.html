<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onclick="num()">Click</p>
<script>
    function add(a) {
        a++
        return a
    }

    function num() {
        let num = parseInt(prompt("Input number"));
        let number = add(num);
        document.write("Số được tăng " + number);
    }
</script>
</body>
</html>
