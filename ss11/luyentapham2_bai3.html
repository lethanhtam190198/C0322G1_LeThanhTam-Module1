<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Input Number: "));
    function factorial() {
        let result = 1;
        for (let i = 1; i <= a; i++) {
            result = result * i;
        }
        return(result);
    }
    document.write(a+" "+"giai thừa"+" "+factorial());
</script>
</body>
</html>
