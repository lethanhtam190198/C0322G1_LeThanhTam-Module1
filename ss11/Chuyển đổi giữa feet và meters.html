<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>
        <label>Feet</label>
        <input type="number" id="inputMet" placeholder="Nhập Feet" oninput="convertMet(this.value)">
    </p>
    <p>Meters: <span id="outputFeet"></span></p>
    <p>
        <label>Meters</label>
        <input type="number" id="inputFeet" placeholder="Nhập Metter" oninput="convertFeet(this.value)">
    </p>
    <p>Feet: <span id="outputMeter"></span></p>
</form>
<script>
    function convertMet(isFeet) {
        feet = parseFloat(isFeet);
        document.getElementById("outputFeet").innerHTML = feet * 0.305;
    }

    function convertFeet(isMeter) {
        meter = parseFloat(isMeter);
        document.getElementById("outputMeter").innerHTML = meter * 3.279;
    }
</script>
</body>
</html>
