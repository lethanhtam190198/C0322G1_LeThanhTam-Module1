<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }
        getFahrenheit (){
            return 1.8* this.celsius +32;
        }
        getKenvin (){
            return this.celsius + 273.15;
        }
    }
    let temperature = new Temperature (60);
    let f = temperature.getFahrenheit();
    let k = temperature.getKenvin()
    alert( " độ F = " + f + " ; độ K = " +k)
</script>
</body>
</html>
