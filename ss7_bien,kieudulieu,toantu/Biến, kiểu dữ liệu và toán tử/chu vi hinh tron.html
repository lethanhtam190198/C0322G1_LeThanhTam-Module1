<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi hinh tron</title>
</head>
<body>
    <script>
        let duongkinh = parseFloat(prompt("nhap vao duong kinh hinh tron: "));
        const PI=3.14;
        let chuvi = duongkinh*PI;
        alert('Chu vi hinh tron:' + chuvi);
    </script>

</body>
</html>
