<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh Tron</title>
</head>
<body>
    <script>
        let bankinh = parseFloat(prompt("nhap ban kinh hinh tron"));
        const PI=3.14;
        let bk = bankinh*bankinh*PI
        alert('Dien tich hinh tron:'+ bk);
    </script>

</body>
