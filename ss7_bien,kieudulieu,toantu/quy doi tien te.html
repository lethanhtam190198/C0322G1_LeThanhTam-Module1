<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Amout</th>
            <th>From Curency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <th>
                <input type="text" id="amout">
            </th>
            <th>
                <select id="1">
                    <option value="VND">Viet Nam</option>
                    <option value="USD">USD</option>

                </select>
            </th>
            <th>
                <select id="2">
                    <option value="VND">Viet Nam</option>
                    <option value="USD">USD</option>

                </select>
            </th>
            <td><input type="submit" value="Convert" style="background: blue" onclick="abc()"></td>
        <tr>
            <td style="color: blue" id="chuyendoi">Result:</td>
        </tr>
    </table>
    <script>
        function abc(){
            let t1= document.getElementById('1').value;
            let t2= document.getElementById('2').value;
            let inputt3= document.getElementById('amout').value;
            let t3 = parseInt(inputt3);

            if ((t1== 'VND') && (t2=='USD')) {
                let result=t3/23000;
                document.getElementById('chuyendoi').innerHTML ="Result:" + result;
            }
            else
                if((t1=='USD') && (t2=='VND'))
                {
                    let result=t3*23000;
                    document.getElementById('chuyendoi').innerHTML ="Result:" + result;
                }
            else{
                    let result=t3;
                    document.getElementById('chuyendoi').innerHTML ="Result:" + result;
                }

        }
    </script>
</body>
</html>
