<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh so ngay trong 1 thang</title>
</head>
<body>
<input type="number" id="month">
<input type="submit" value="submit"  onclick="abc()">
<p style="color: blue" id="ketqua"></p>
<script>
    function abc(){
        let montht = parseInt(document.getElementById('month').value);
        switch (montht){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ketqua').innerHTML= "Thang" + " " + montht + " " + "co 31 ngay" ;
                break;
            case 2:
                document.getElementById('ketqua').innerHTML= "Thang" + " " + montht + " " + "co 28 ngay";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ketqua').innerHTML= "Thang" + " " + montht + " " + "co 8 ngay";
                break;
            default: document.getElementById('ketqua').innerHTML="wrong value";
        }
    }
</script>

</body>
</html>
