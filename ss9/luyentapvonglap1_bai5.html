<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số đầu tiên trong dãy fabonacci</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let fibonacci;
    for (let i = 1; i <= 20; i++) {
        document.write(n1+"<br>"+ " ");
        fibonacci = n1 + n2;
        n1 = n2;
        n2 = fibonacci;
        sum = n1 + n2 + fibonacci;
    }
    document.write("Tổng 20 so dau tien trong day fibonacci :"+sum);
</script>
</body>
</html>
