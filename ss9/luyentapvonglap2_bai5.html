<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lai ngan hang</title>
</head>
<body>
<script>
    let money = parseFloat(prompt('Nhập số tiền gửi ngân hàng:'));
    let month = parseFloat(prompt('Nhập số tháng gửi:'));
    let interest;
    const INTEREST1 = 0.03;
    const INTEREST2 = 0.04;
    let grosspProfit;
    for (let i = 1; i <= month; i++) {
        if (month <= 12) {
            interest = money*INTEREST1;
            grosspProfit = money + interest;
            money=grosspProfit;
            document.write("Số Tiền Tháng"+" " + i + ":" +" " + grosspProfit + "<br>");
            document.write("Tiền lãi Tháng"+" " + i + ":" +" " + interest + "<br>");
        } else {
            interest = money * INTEREST2;
            grosspProfit = money + interest;
            money=grosspProfit;
            document.write("Số Tiền Tháng"+" " + i + ":" +" " + grosspProfit + "<br>");
            document.write("Tiền lãi Tháng"+" " + i + ":" +" " + interest + "<br>");
        }

    }

</script>

</body>
</html>
