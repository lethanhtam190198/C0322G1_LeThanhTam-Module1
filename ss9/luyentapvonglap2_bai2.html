<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let n;
    let product = 1;
    n = parseInt(prompt('Enter n'));
    for(i = 1; i <= n; i++){
        product = product * i;
    }
    document.write(n+'! = ' +product);
</script>

</body>
</html>
