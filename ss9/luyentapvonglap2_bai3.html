<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhap gia tri N'));

    for(let i=0;i<n;i++){
        for(let j=0;j<=i;j++) {
            document.write("*");
        }
        document.write("<br/>");
    }

    document.write('<br>');


    for(let i=0;i<n;i++){
        for(let j=n;j>i;j--) {
            document.write("*");
        }
        document.write("<br/>");
    }

    document.write('<br>');


    for(let i=1;i<=n;i++) {
        let a=n-i;
        let b=n-a;
        for(let c=1;c<=a;c++) {
            document.write('&nbsp&nbsp');
        }
        for (let d=1;d<=b;d++) {
            document.write('*')
        }
        document.write('<br>');
    }


    document.write('<br>');


    for(let i=1;i<=n;i++) {
        let a=n-i+1;
        let b=n-a;
        for(let c=1;c<=b;c++) {
            document.write('&nbsp&nbsp');
        }
        for (let d=1;d<=a;d++) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
