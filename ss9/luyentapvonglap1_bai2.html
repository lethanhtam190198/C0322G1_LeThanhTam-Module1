<!DOCTYPE html>

<body>
<script>
    let c=parseFloat(prompt('nhap vao nhiet do'));
    do{
        if(c<20){
            alert("tang nhiet do")
        }
    }while (c>100){
        alert("giam nhiet do")
    }
</script>
