<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nguyen to</title>
</head>
<body>
<script>
    let b=parseInt(prompt('nhap vao so luong'));
    let i=2;
    while (b>0) {
        if(prime(i)===true) {
            document.write(i+'<br>');
            b--;
        }
        i++;
    }
    function prime(a) {
        for(let i=2;i<a;i++) {
            if(a%i===0) {
                return false;
            }
        }
        return true;
    }

</script>

</body>
</html>
